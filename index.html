<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Climatologia</title>
    <style>
        body {
            background-color: #090321;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }
        #nameForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #0ABAB5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        #nameInput {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        #questionsContainer {
            width: 100%;
            max-width: 600px;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .button {
            width: 80px;
            height: 80px;
            margin: 10px;
            border-radius: 50%;
            background-color: #0ABAB5;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .question-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #023836;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        .question-popup h3 {
            margin: 0 0 10px 0;
            border-bottom: 1px solid white;
        }
        .question-popup textarea {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            padding: 10px;
            resize: vertical;
            font-size: 16px;
        }
        .popup-close,
        .popup-submit {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #013220;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .popup-submit {
            background-color: #0ABAB5;
        }
        .confirmation-message {
            margin-top: 10px;
            padding: 10px;
            background-color: #0ABAB5;
            color: white;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="nameForm">
        <h2>Informe seu nome para começar:</h2>
        <form id="formName">
            <input type="text" id="nameInput" placeholder="Seu nome">
            <button type="submit">Iniciar</button>
        </form>
    </div>

    <div id="questionsContainer">
        <h2>Perguntas para <span id="respondenteNome"></span>:</h2>
        <div class="buttons-container" id="buttonsContainer"></div>
        <div class="question-popup" id="questionPopup">
            <h3 id="questionTitle"></h3>
            <textarea id="answerInput" placeholder="Digite sua resposta..."></textarea>
            <button class="popup-close" onclick="closePopup()">Fechar</button>
            <button class="popup-submit" onclick="submitAnswer()">Enviar Resposta</button>
            <div class="confirmation-message" id="confirmationMessage">Resposta enviada com sucesso!</div>
        </div>
    </div>

    <script>
        const questions = [
            "O que é a climatologia?",
            "Qual a diferença entre clima e tempo?",
            "O que é a camada de ozônio?",
            "O que são gases de efeito estufa?",
            "Como se formam as nuvens?",
            "O que é a precipitação?",
            "Qual a importância das florestas para o clima?",
            "O que é um ciclone?",
            "Como os oceanos influenciam o clima?",
            "O que são mudanças climáticas?",
            "O que é a umidade relativa do ar?",
            "Como se mede a temperatura do ar?",
            "O que é um anemômetro?",
            "O que é a pressão atmosférica?",
            "O que são frentes frias e quentes?",
            "Como a altitude afeta o clima?",
            "O que é um climatograma?",
            "O que são zonas climáticas?",
            "O que é o efeito estufa?",
            "Como a atividade humana afeta o clima?"
        ];

        document.getElementById("formName").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("nameInput").value.trim();
            if (name !== "") {
                document.getElementById("nameForm").style.display = "none";
                document.getElementById("questionsContainer").style.display = "flex";
                document.getElementById("respondenteNome").textContent = name;

                const buttonsContainer = document.getElementById("buttonsContainer");
                questions.forEach((question, index) => {
                    const button = document.createElement("button");
                    button.innerText = index + 1;
                    button.className = "button";
                    button.onclick = () => showPopup(index);
                    buttonsContainer.appendChild(button);
                });
            } else {
                alert("Por favor, informe seu nome.");
            }
        });

        function showPopup(index) {
            document.getElementById("questionTitle").innerText = `${index + 1}. ${questions[index]}`;
            document.getElementById("questionPopup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("questionPopup").style.display = "none";
        }

        function submitAnswer() {
            const name = document.getElementById("respondenteNome").textContent;
            const question = document.getElementById("questionTitle").textContent;
            const answer = document.getElementById("answerInput").value.trim();

            if (answer !== "") {
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "http://localhost:5000/enviar-resposta", true);
                xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        const confirmationMessage = document.getElementById("confirmationMessage");
                        confirmationMessage.style.display = "block";
                        document.getElementById("answerInput").value = "";
                        setTimeout(() => {
                            confirmationMessage.style.display = "none";
                            closePopup();
                        }, 2000);
                    }
                };
                xhr.send(JSON.stringify({ name, question, answer }));
            } else {
                alert("Por favor, digite sua resposta.");
            }
        }
    </script>
</body>
</html>
