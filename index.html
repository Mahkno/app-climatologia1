<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Climatologia</title>
    <style>
        body {
            background-color: #013220;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button {
            width: 180px;
            height: 180px;
            margin: 10px;
            border-radius: 50%;
            background-color: #0ABAB5;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .button {
                width: 140px;
                height: 140px;
                font-size: 20px;
            }
        }
        @media (max-width: 480px) {
            .button {
                width: 100px;
                height: 100px;
                font-size: 16px;
            }
            body {
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 20px;
            }
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="input-container" id="input-container">
        <input type="text" id="userName" placeholder="Digite seu nome">
        <button class="button" onclick="startActivity()">Iniciar</button>
    </div>
    <script>
        const questions = [
            "O que é a climatologia?",
            "Qual a diferença entre clima e tempo?",
            "O que é a camada de ozônio?",
            "O que são gases de efeito estufa?",
            "Como se formam as nuvens?",
            "O que é a precipitação?",
            "Qual a importância das florestas para o clima?",
            "O que é um ciclone?",
            "Como os oceanos influenciam o clima?",
            "O que são mudanças climáticas?",
            "O que é a umidade relativa do ar?",
            "Como se mede a temperatura do ar?",
            "O que é um anemômetro?",
            "O que é a pressão atmosférica?",
            "O que são frentes frias e quentes?",
            "Como a altitude afeta o clima?",
            "O que é um climatograma?",
            "O que são zonas climáticas?",
            "O que é o efeito estufa?",
            "Como a atividade humana afeta o clima?"
        ];

        let userName = "";
        let responses = [];

        function startActivity() {
            userName = document.getElementById("userName").value;
            if (userName.trim() === "") {
                alert("Por favor, digite seu nome.");
                return;
            }
            document.getElementById("input-container").style.display = "none";
            renderButtons();
        }

        function renderButtons() {
            for (let i = 0; i < questions.length; i++) {
                createButton(i);
            }
        }

        function createButton(i) {
            const button = document.createElement("button");
            button.innerText = i + 1;
            button.className = "button";
            button.onclick = () => {
                const answer = prompt(questions[i]);
                responses.push({ question: questions[i], answer: answer });
                if (responses.length === questions.length) {
                    displayResults();
                }
            };
            document.body.appendChild(button);
        }

        function displayResults() {
            alert(`Atividade concluída por ${userName}. Confira suas respostas no console.`);
            console.log(`Atividade concluída por ${userName}`);
            console.log(responses);
        }
    </script>
</body>
</html>
